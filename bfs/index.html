<html>
    <head>
        <title>BFS Visualized</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <h1 class="text-center mt-5">BFS</h1>
        </header>
        <main>
            <p class="text-center w-50 ml-auto mr-auto">
                Breadth First Search (BFS) is used to search graphs and trees on 
                a level by level basis and is useful for finding the shortest path
                from one point to another
            </p>
            <div class="container text-center">
                <div class="bg-light">
                    <svg id="svg" width="900" height="600" id="svg"></svg>    
                </div>
                <div class="d-flex flex-column mt-2">
                    <button class="btn btn-primary w-25" id="start">Start</button>
                </div>
            </div>
        </main>
        <footer class="mt-5 mb-5 text-center">
            <span class="text-muted">
                &copy; Kevin Weng
            </span>
        </footer>

    <script src="index.js"></script>
